    const config = {
      "title": {
        "visible": true,
        "text": "多折线图"
      },
      "description": {
        "visible": true,
        "text": "一个简单的多折线图"
      },
      "legend": {
        "flipPage": false
      },
      "forceFit": false,
      "width": 560,
      "height": 376,
      "xField": "x",
      "yField": "y",
      "seriesField": "series",
      "color": [
        "#5B8FF9",
        "#5AD8A6"
      ]
    }
    const plot = new g2plot.Line(container, {
      data,
      ...config,
    });
    plot.render();

    
    function convertCanvasToImage() {
      const canvas = document.getElementById('canvas_1');
      var image = new Image();
      image.src = canvas.toDataURL("image/png");
      return image;
    }
